  <body>
    <nav class="navbar bg-dark">
      <h1 class="outingzm lead"><a href="index.html">OutingZM</a></h1>
      <ul>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-id-card"></i>

    <section class="container">
      <h1 class="large text-primary">
        Add A Products
      </h1>
      <p class="lead">
        Add a product to display on your profile. Not necessarily a menu item,
        but something special that you offer.
      </p>
      <small>* = required field</small>
      <form class="form" enctype="multipart/form-data">
        <div class="form-group">
          <small>Include an image</small>
          <input type="file" name="image" id="prod-image" class="btn" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Name" name="name" required />
        </div>
        <div class="form-group">
          <textarea
            name="details"
            cols="30"
            rows="5"
            placeholder="product details"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Price" name="price" required />
        </div>
        <input type="submit" class="btn btn-primary my-1" />
        <a class="btn my-1" href="dashboard.html">Go Back</a>
      </form>
    </section>

    <footer class="footer bg-dark">
      <ul class="footer-items">
