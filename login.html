<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="https://kit.fontawesome.com/1e48d616a3.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1 class="outingzm lead"><a href="index.html">OutingZM</a></h1>
      <ul>
        <li><a class="mini" href="register.html">Register</a></li>
        <!-- <li><a class="mini" href="login.html">Login</a></li> -->
      </ul>
    </nav>
    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger">
        Invalid Credentials
      </div>
      <h1 class="large text-primary">Sign In</h1>
      <p class="lead"><i class="fas fa-user"></i>Sign into Your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
          <small class="form-text"
            >Forgot Password?
            <a href="password-reset-request.html">Reset</a></small
          >
        </div>

        <input type="submit" value="Register" class="btn btn-primary" />
      </form>

      <p class="my-1">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
