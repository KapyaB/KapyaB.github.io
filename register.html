<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="https://kit.fontawesome.com/1e48d616a3.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1 class="outingzm lead"><a href="index.html">OutingZM</a></h1>
      <ul>
        <!-- <li><a class="mini" href="register.html">Register</a></li> -->
        <li><a class="mini" href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead"><i class="fas fa-user"></i>Create Your account</p>
      <form action="email-sent.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6" />
        </div>

        <input type="submit" value="Register" class="btn btn-primary" />
      </form>

      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
